<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>


    <link rel="icon" href="img/icon.png">

    <!-- File CSS -->
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>

    <header>
        <div class="top_header">
            <div class="container">
                <a href="#" class="logo">
                    <img src="img/icon.png" alt="logo" loading="lazy">
                </a>
                <form action="" class="search_box">
                    <div class="select_box">
                        <select id="category" name="category">
                            <option value="All Categories">All Categories</option>
                            <option value="Electronics & Digital">Electronics & Digital</option>
                            <option value="Phones">Phones</option>
                            <option value="Fashion">Fashion</option>
                            <option value="TV">TV</option>
                            <option value="Jewelry">Jewelry</option>
                            <option value="Washing Machine">Washing Machine</option>
                            <option value="Toys">Toys</option>
                        </select>
                    </div>
                    <input type="text" name="search" id="search" placeholder="Search for Products" required>

                     <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                
                <div class="header_icons">
                    <div class="icon">
                        <a href="#">
                            <i class="fa-regular fa-heart"></i>
                            <span class="count count_favourite">0</span>
                        </a>
                    </div>

                    <div class="icon">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="count count_item">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>









    <script src="js/main.js"></script>
</body>
</html>
